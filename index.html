body {

/* ğŸŒ¸ Soft haze */
.soft-haze {
    position: fixed;
    inset: 0;
    z-index: -2;
    background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.35), transparent 55%),
                radial-gradient(circle at 70% 70%, rgba(255,200,220,0.35), transparent 60%);
    pointer-events: none;
}

/* ğŸŒ¿ Growing flowers */
.bg-flowers {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: -1;
    overflow: hidden;
}

.stalk {
    position: absolute;
    bottom: -10px;
    width: 6px;
    height: 0px;
    border-radius: 999px;
    opacity: 0.4;
    transform-origin: bottom;
    animation: grow 5s ease-in-out forwards;
}

/* flower bloom */
.stalk::after {
    content: var(--bloom);
    position: absolute;
    top: -28px;
    left: 50%;
    transform: translateX(-50%) scale(0);
    font-size: 28px;
    opacity: 0.0;
    animation: bloom 5s ease-in-out forwards;
}

/* leaf */
.stalk::before {
    content: "";
    position: absolute;
    width: 16px;
    height: 10px;
    left: -14px;
    top: 55%;
    border-radius: 16px 16px 16px 0;
    transform: rotate(-18deg) scale(0);
    opacity: 0;
    animation: leaf 5s ease-in-out forwards;
    background: rgba(40, 150, 90, 0.35);
}

@keyframes grow {
    0%   { height: 0px; transform: rotate(0deg); }
    70%  { height: var(--h); transform: rotate(var(--tilt)); }
    100% { height: var(--h); transform: rotate(var(--tilt)); }
}

@keyframes bloom {
    0%, 55% { transform: translateX(-50%) scale(0); opacity: 0; }
    75%     { transform: translateX(-50%) scale(1.15); opacity: 0.9; }
    100%    { transform: translateX(-50%) scale(1); opacity: 0.85; }
}

@keyframes leaf {
    0%, 50% { transform: rotate(-18deg) scale(0); opacity: 0; }
    75%     { transform: rotate(-18deg) scale(1); opacity: 0.35; }
    100%    { transform: rotate(-18deg) scale(1); opacity: 0.35; }
}
</style>
